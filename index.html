<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!-- FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/f74be9f8aa.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS for styling and responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts for custom font styling -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Bookshelf</title>
</head>
<body class="min-vh-100 d-flex flex-column bg-light">
    <!-- Navigation bar -->
    <nav class="navbar bg-warning navbar-dark navbar-expand-sm">
        <div class="container">
            <!-- Brand/logo -->
            <a href="#" class="navbar-brand">
                <i class="fa-solid fa-book"></i>
                <span><b>Bookshelf</b></span>
            </a>
            <!-- Toggle button for mobile navigation -->
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mobile">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation links -->
            <div id="mobile" class="collapse navbar-collapse m-3">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="btn btn-outline-light nav-link text-light"><b>Login</b></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main content area -->
    <main class="d-flex flex-column align-items-center my-auto">
        <div class="container">
            <!-- Prompt to add a new book if none are present -->
            <div class="add-new text-center">
                <p class="fs-2">You don't seem to have added any books. Add one now!</p>
                <br>
                <!-- Button to add a new book -->
                <span role="button" class="plus border border-black border-5 rounded-5 px-5"><i class="fa-solid fa-plus"></i></span>
            </div>
            <!-- Dialog form for adding new books -->
            <dialog style="width: 20rem;" class="shadow-lg">
                <form method="post" class="row needs-validation mx-auto" novalidate>
                    <!-- Book name input -->
                    <div class="col-12">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Lord of the Rings" required>
                            <label for="name">Book name</label>
                        </div>
                    </div>
                    <!-- Author name input -->
                    <div class="col-12">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="author" placeholder="J. R. R. Tolkien" required>
                            <label for="author" class="form-label">Author</label>
                        </div>
                    </div>
                    <!-- Number of pages input -->
                    <div class="col-12">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="page" placeholder="432" required>
                            <label for="page" class="form-label">Number of pages</label>
                        </div>
                    </div>
                    <!-- Read status toggle -->
                    <div class="col-12 mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" value="read" id="read" role="switch" checked>
                            <label class="form-check-label" for="read">
                                Have you read this book?
                            </label>
                        </div>
                    </div>
                    <!-- Book cover image upload -->
                    <div class="col-12 mb-3">
                        <label for="cover" class="form-label">Upload a cover image(optional)</label>
                        <input class="form-control" type="file" id="cover" accept="image/*">
                    </div>
                    <!-- Submit and cancel buttons -->
                    <div class="col-6 text-center">
                        <button id="add-book-btn" class="btn btn-outline-warning" type="submit">Submit</button>
                    </div>
                    <div class="col-6 text-center">
                        <button id="cancel-btn" class="btn btn-outline-warning" type="button">Cancel</button>
                    </div>
                </form>
            </dialog>
            <!-- Placeholder for the list of books -->
            <div id="books-list" class="d-none justify-content-center my-5 gap-4 row row-cols-lg-4 row-cols-md-3 row-cols-sm-2 row-cols-1">
                <!-- Button to add a new book within the list -->
                <div role="button" id="add-new-book" class="plus d-flex justify-content-center align-items-center col border border-black border-5 rounded-5 px-5">
                    <span>+</span>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer with copyright and GitHub link -->
    <footer class="d-flex justify-content-center gap-2 text-white bg-warning p-4">
        <span>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            |
        </span>
        <a href="https://github.com/irfansubasi" class="nav-link" target="_blank">
            irfansubasi
            <i class="fa-brands fa-github"></i>
        </a>
    </footer>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
    <!-- Bootstrap JS bundle for functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
